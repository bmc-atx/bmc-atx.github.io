<!-- This is a sandbox to test various elements for the Dataport final project -->

<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Dataport sandbox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="shortcut icon" href="images/favicon-dataport.png" type="image/x-icon" />

	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/dataport-main.css">

</head>
<body>

	<div class="sandboxDiv">

		<!-- start liveReport2 container -->
		<div class="contentSection flexSection" id="liveReport2-container">

			<!-- liveReport2 part 1 -->
			<div class="col-1-4" id=liveReport2-1>

				<div id="liveReport2-1-1" class="reportSelectHeader">
					<ul class="headerTabs">
						<li>
							<a class="orangeHeaderTab orangeTabActive" href="#" data-related-panel="pricing-2">
								<img src="images/icon-pricing.svg" alt="">
								<p class="iconDescriptor">Pricing</p>
							</a>
						</li>
						<li>
							<a class="orangeHeaderTab" href="#" data-related-panel="load-forecast-2">
								<img src="images/icon-load.svg" alt="">
								<p class="iconDescriptor">Load</p>
							</a>
						</li>
						<li>
							<a class="orangeHeaderTab" href="#" data-related-panel="wind-forecast-2">
								<img src="images/icon-wind_turbine.svg" alt="">
								<p class="iconDescriptor">Wind</p>
							</a>
						</li>
					</ul>
				</div>

				<!-- subheader - secondRow -->
				<div id="liveReport2-2-1" class="subreportHeader">
					<section id="pricing-2" class="subPanel-1">
						<ul class="headerTabs">
							<li>
								<a href="#" class="subreportTabBox tabBoxActive subActive">
									<p class="subreportTabBoxRow1">LMP</p>
									<p class="subreportTabBoxRow2">locational marginal pricing</p>
								</a>
							</li>
							<li>
								<a href="#" class="subreportTabBox">
									<p class="subreportTabBoxRow1">SPP</p>
									<p class="subreportTabBoxRow2">settlement point price</p>
								</a>
							</li>
						</ul>
					</section>
					<section id="load-forecast-2" class="subPanel-1">
						<ul class="headerTabs">
							<li>
								<a href="#" class="subreportTabBox tabBoxActive">
									<p class="subreportTabBoxRow1">forecast</p>
									<p class="subreportTabBoxRow2">next 7 days<br />load</p>
								</a>
							</li>
						</ul>
					</section>
					<section id="wind-forecast-2" class="subPanel-1">
						<ul class="headerTabs">
							<li>
								<a href="#" class="subreportTabBox tabBoxActive">
									<p class="subreportTabBoxRow1">forecast</p>
									<p class="subreportTabBoxRow2">next 7 days<br />wind generation</p>
								</a>
							</li>
						</ul>
					</section>
				</div>
				<!-- end of subheader - secondRow -->

				<!-- start of subheader 3rd row â€“ markets -->
				<div id="liveReport2-3-1" class="subreportHeader">

				</div>
				<!-- end of subheader 3rd row  -markets -->

			</div>
			<!-- end of liveReport2 part 1 -->

		</div>
		<!-- end of liveReport2-container -->
	</div>
	<!-- end of sandboxDiv -->


	<!-- section break - completed functioning items below -->



	<div class="sandboxSpacer"></div>

	<div class="sandboxDiv">
		<h1>Completed, functioning elements</h1>


		<!-- **************************
		checkbox with label
		************************** -->
		<div class="rowButtonLeft">
			<button type="button" name="minimize dashboard button" class="buttonContainerRight" id="minimizeLiveDash">
				<img src="images/checkbox_off.svg" alt="checkbox" class="img-swap">
			</button>
			<p class="formLeftBlack">Minimize Live Dashboard</p>
		</div>
		<!-- End of checkbox with label -->

	</div>
	<footer></footer>
	<!-- **************************
	javascript
	************************** -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
